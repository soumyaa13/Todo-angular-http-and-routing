<div class="headings">Description of Tasks</div>
<table border="1px">
  <tr class="title">
    <td>Description</td>
    <td>Due Date</td>
    <td>Created</td>
  </tr>
  <tr *ngFor="let item of todoDetails">
    <td>{{ item.Description }}</td>
    <td>{{ item.due }}</td>
    <td>{{ item.created }}</td>
  </tr>
</table>
